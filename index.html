<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="col-12 headertop text-light sticky-top d-flex flex-column p-4 p-lg-3 text-center">
        Weather Dashboard
    </header>

    <main class=" justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card-left">
                    <h3 class="card-header ">Search For a City:</h3>
                    <form id="user-form" class="card-body">
                      <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                      <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="top-part">
    
                </div>
                <div class="bottom-part">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>
        </div>    
    </main>

</body>
</html>
